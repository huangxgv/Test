<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>文件管理系统</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/control.js"></script>
</head>
<body>
	<div id="path">
		<button id="return">返回上一页</button>
		<select id="source">
			<option selected="selected" value="/" name="1">/</option>
		</select>
	</div>
	<div id="top_tools">
		<div class="topCreate">
			<select id="select">
				<option selected="selected" value="1" name="file">文件</option>
				<option value="2" name="folder">文件夹</option>
			</select> <input type="text" placeholder="输入文件或文件夹名" id="createFileName">
			<button id="fileCreateBtn">创建</button>
		</div>
		<div class="topSearch">
			<input type="text" placeholder="输入文件或文件夹名" id="searchFileName">
			<button id="searchBtn">查找</button>
		</div>
	</div>
	<table id="folderList">
		<thead>
			<tr id="fileInfo">
				<th>名称</th>
				<th>大小</th>
				<th>修改时间</th>
			</tr>
		</thead>
		<tbody id="bodyList"></tbody>
	</table>
	<div id="menu">
		<ul>
			<li>查&nbsp;&nbsp;&nbsp; 看</li>
			<li>下&nbsp;&nbsp;&nbsp; 载</li>
			<li>删&nbsp;&nbsp;&nbsp; 除</li>
			<li>修&nbsp;&nbsp;&nbsp; 改</li>
		</ul>
	</div>
	<div id="file_background"></div>
	<div id="file_context">
		<div class="title">
			<span>文件(夹)名:&nbsp;</span><input type="text" />
		</div>
		<div class="context">
			<h3>文件内容</h3>
			<textarea rows="26" cols="100" id="file_txt"></textarea>
		</div>
		<div id="btn_group">
			<button class="update_return">返回</button>
			<button class="update_commit">确认修改</button>
		</div>
	</div> 
	<!-- <img id="img" alt="test picture" src="../source/cssImg.png"> -->
</body>
</html>
